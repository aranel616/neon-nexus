#
# Kitty Terminal Configuration - "Neon Nexus Dim" Cyberpunk Theme
# Matches Waybar, Mako, Wofi, and Hyprland theming

# Font configuration - Matching theme typography
font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

# Enable ligatures for modern coding experience
disable_ligatures never

# Background and transparency
background_opacity 0.98
dynamic_background_opacity yes

# Neon Nexus Dim base colors
background #000000
foreground #e0e0e0

# Cursor styling - dimmed orange
cursor #cc5200
cursor_text_color #1a1a1a
cursor_shape block
cursor_blink_interval 0

# Selection colors - dimmed theme
selection_background #cc5200
selection_foreground #1a1a1a

# URL styling - dimmed cyber blue
url_color #0099cc

# Terminal bell
enable_audio_bell no

# Tab bar styling
tab_bar_style powerline
tab_powerline_style round
active_tab_background #cc5200
active_tab_foreground #1a1a1a
inactive_tab_background #1a1a1a
inactive_tab_foreground #888888
tab_bar_background #1a1a1a

# Window styling
remember_window_size yes
initial_window_width 1200
initial_window_height 800
window_padding_width 8
window_border_width 2pt
active_border_color #cc5200
inactive_border_color #1a1a1a

# Scrollback and performance
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Neon Nexus Dim Color Palette - ANSI Colors
# Designed to match the cyberpunk theme across all applications

# Black (used for backgrounds)
color0 #1a1a1a
color8 #404040

# Red (errors, urgent states) - dimmed
color1 #cc1174
color9 #e6138a

# Green (success, git clean, battery) - dimmed
color2 #00cc00
color10 #4dcc4d

# Yellow (warnings, clock, time) - dimmed
color3 #ccac00
color11 #e6c200

# Blue (info, network, links) - dimmed
color4 #0099cc
color12 #66b3e6

# Magenta (special, memory) - dimmed
color5 #cc5200
color13 #e66000

# Cyan (secondary info, power) - dimmed
color6 #00cccc
color14 #66e6e6

# White (text, foreground) - slightly dimmed
color7 #e0e0e0
color15 #f0f0f0

# Additional cyberpunk enhancements
bell_on_tab no
confirm_os_window_close 0

# Mouse settings
mouse_hide_wait 3.0
url_prefixes http https file ftp
detect_urls yes

# Performance optimizations
sync_to_monitor yes
repaint_delay 10
input_delay 3